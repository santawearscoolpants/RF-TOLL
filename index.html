<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toll Tax Management System - Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #ecf0f1;
      transition: all 0.5s;
    }
    .container {
      display: flex;
      width: 100%;
      transition: all 0.5s;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      height: 100vh;
      position: fixed;
      transition: all 0.5s;
    }
    .sidebar .logo {
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar img {
      display: block;
      margin: 0 auto 20px auto;
      width: 80px;
      border-radius: 5px;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }
    .sidebar nav ul li a {
      display: block;
      padding: 12px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }
    .sidebar nav ul li a:hover,
    .sidebar nav ul li a.active {
      background-color: #1a252f;
      border-radius: 5px;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
      margin-left: 250px;
      transition: all 0.5s;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #3498db;
      color: white;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 1.8em;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }
    .admin-profile {
      background-color: white;
      color: #3498db;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }
    .dashboard-items {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }
    .item {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }
    .item .icon {
      font-size: 2em;
      margin-bottom: 10px;
    }
    .map-image img {
      width: 100%;
      border-radius: 5px;
    }
    .payment-modes {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .mode {
      background-color: #e74c3c;
      color: white;
      padding: 15px 30px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.2em;
      transition: background 0.3s;
    }
    .mode:hover {
      background-color: #c0392b;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: rgb(187, 22, 22);
      color: white;
      border-radius: 0;
    }
    .sidebar-toggle-button {
      position: fixed;
      top: 20px;
      left: 270px;
      background-color: rgb(187, 22, 22);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      transition: left 0.5s;
    }
    .sidebar-toggle-button:focus {
      outline: none;
    }
    .sidebar.closed {
      width: 0;
      padding: 0;
      overflow: hidden;
    }
    .content.closed {
      margin-left: 0;
    }
    .sidebar-toggle-button.closed {
      left: 20px;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .content {
        margin-left: 200px;
      }
      .sidebar-toggle-button {
        left: 220px;
      }
      .sidebar-toggle-button.closed {
        left: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">GCTU Toll</div>
      <img src="GCTU LOGO.png" alt="Toll Logo">
      <nav>
        <ul>
          <li><a href="#" class="active">Dashboard</a></li>
          <li><a href="transactions.html">My History</a></li>
          <li><a href="#">Passes</a></li>
          <li><a href="userlist.html">User List</a></li>
        </ul>
      </nav>
    </aside>
    <main class="content">
      <header class="header">
        <div class="title">Main Dashboard</div>
        <a href="rftoll.html" class="admin-profile">ðŸ‘¤</a>
      </header>
      <section class="dashboard-items">
        <div class="item">
          <div class="icon">ðŸ“Š</div>
          <div class="text">History</div>
        </div>
        <div class="item">
          <div class="icon">ðŸ›‚</div>
          <div class="text">Passes</div>
        </div>
        <div class="item">
          <div class="icon">ðŸš—</div>
          <div class="text">Recipient Today</div>
        </div>
      </section>
      <section class="payment-modes">
        <a href="pay.html" class="mode">PAY</a>
      </section>
      <div class="map-image">
        <!-- Use a relative path for the map image -->
        <img src="gmap.png.png" alt="Map">
      </div>
    </main>
    <footer class="footer">
      Copyright Â© 2025 GCTU ROBOTICS
    </footer>
    <button class="sidebar-toggle-button">&#9776;</button>
  </div>
  <script>
    const sidebar = document.querySelector('.sidebar');
    const content = document.querySelector('.content');
    const toggleButton = document.querySelector('.sidebar-toggle-button');

    toggleButton.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      content.classList.toggle('closed');
      toggleButton.classList.toggle('closed');
    });
  </script>
</body>
</html>
